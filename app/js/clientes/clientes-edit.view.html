<totvs-page type="base">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ ::'l-home' | i18n : [] : 'js/clientes' }}</breadcrumb>
            <breadcrumb>{{ ::'l-categoria' | i18n : [] : 'js/clientes' }}</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{ ::'l-categoria' | i18n : [] : 'js/clientes' }}">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action limit-primary-action="3">
                    <action ng-click="controller.cancel()">
                        {{ ::'btn-cancel' | i18n}}
                    </action>
                    <action ng-click="controller.save()" class="btn-primary">
                        {{ ::'btn-save' | i18n}}
                    </action>
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <form name="controller.frmCadastroCliente" novalidate>
            <fieldset>
                <totvs-field totvs-input class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-model="controller.cliente.nome" required label="{{ ::'l-name' | i18n : [] : 'js/clientes' }}"
                    focus>
                </totvs-field>
                <totvs-field totvs-datepicker class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-model="controller.cliente.birthday" label="{{ ::'l-birthday' | i18n : [] : 'js/clientes' }}"
                    canclean>
                </totvs-field>
                <totvs-field totvs-input class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-model="controller.cliente.doc_cpf" required label="{{ ::'l-doc-cpf' | i18n : [] : 'js/clientes' }}"
                    t-mask="999.999.999-99">
                </totvs-field>
                <totvs-field totvs-input class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-model="controller.cliente.doc_rg" label="{{ ::'l-doc-rg' | i18n : [] : 'js/clientes' }}">
                </totvs-field>
            </fieldset>
            <fieldset>
                <totvs-field totvs-input class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-model="controller.cliente.email" label="{{ ::'l-email' | i18n : [] : 'js/clientes' }}">
                </totvs-field>
                <totvs-field totvs-input class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-model="controller.cliente.telefone" label="{{ ::'l-phone' | i18n : [] : 'js/clientes' }}"
                    t-mask="(62) 9999-9999">
                </totvs-field>
                <totvs-field totvs-input class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-model="controller.cliente.celular" label="{{ ::'l-celular' | i18n : [] : 'js/clientes' }}"
                    t-mask="(62) 9 9999-9999">
                </totvs-field>
            </fieldset>
            <fieldset>
                <field type="radio" ng-model="controller.cliente.tipo">
                    <totvs-options>
                        <totvs-option value="Top">Top</totvs-option>
                        <totvs-option value="Especial">Especial</totvs-option>
                        <totvs-option value="Normal">Normal</totvs-option>
                    </totvs-options>
                </field>
            </fieldset>
            <fieldset>
                <legend>Endere√ßo</legend>
                <totvs-field totvs-input class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-model="controller.cliente.cep" ng-blur="controller.buscarCEP()"
                    label="{{ ::'l-cep' | i18n : [] : 'js/clientes' }}" t-mask="74480-691">
                </totvs-field>
                <totvs-field totvs-input class="col-lg-8 col-md-8 col-sm-8 col-xs-12" ng-model="controller.cliente.logradouro" ng-disabled="true"
                    label="{{ ::'l-logradouro' | i18n : [] : 'js/clientes' }}">
                </totvs-field>
                <totvs-field totvs-input class="col-lg-5 col-md-5 col-sm-5 col-xs-12" ng-model="controller.cliente.bairro" ng-disabled="true"
                    label="{{ ::'l-bairro' | i18n : [] : 'js/clientes' }}">
                </totvs-field>
                <totvs-field totvs-input class="col-lg-5 col-md-5 col-sm-5 col-xs-12" ng-model="controller.cliente.cidade" ng-disabled="true"
                    label="{{ ::'l-cidade' | i18n : [] : 'js/clientes' }}">
                </totvs-field>
                <totvs-field totvs-input class="col-lg-2 col-md-2 col-sm-2 col-xs-12" ng-model="controller.cliente.estado" ng-disabled="true"
                    label="{{ ::'l-estado' | i18n : [] : 'js/clientes' }}">
                </totvs-field>
            </fieldset>
            <fieldset>
                <legend>{{ ::'l-note' | i18n : [] : 'js/clientes' }}</legend>
                <field type="textarea" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-model="controller.cliente.note">
                </field>
            </fieldset>
        </form>
    </totvs-page-content>
</totvs-page>
